<div id="blocker">
    <!--<div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">HiperVR loading...</div>-->
    <div id="svgplace"></div>
    <div id="instructions"></div>

</div>
<!--<div id="debug"></div>-->
<a-scene data-html2canvas-ignore="true">

    <div id="holder"></div>

    <a-entity id ="tipgroup">
        <a-plane id ="tip" scale = "0.5 0.5 0.5" material="shader: html; ratio:null;height:1024;target: #instructions ; transparent: true; side: double;" position="0 0 0"></a-plane>
    </a-entity>

    <a-entity position="2 -1.40 0">
        <a-camera look-controls>
            <a-cursor></a-cursor>
        </a-camera>
    </a-entity>

    <a-entity id="light1" light="type: point; color: #EEE; intensity: 1; distance: 10"></a-entity>
    <a-entity id="light2" light="type: point; color: #EEE; intensity: 1; distance: 10"></a-entity>
    <a-entity id="light3" light="type: point; color: #EEE; intensity: 1; distance: 10"></a-entity>
    <!-- <a-entity id="light4" light="type: point; color: #EEE; intensity: 0.5"></a-entity> -->

    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [mixin='box']" line="color: #118A7E"></a-entity>
    <!-- <a-sky color="#ECECEC"></a-sky> -->


    <!--<script src="scripts/lib/tooltip.js"></script>-->



</a-scene>
