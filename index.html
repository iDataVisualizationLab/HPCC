<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .card-img-top{
            height: 337px;
            object-fit: cover;
            object-position: 0 0;
            /*height: auto;*/
        }
        body {
            scroll-behavior: smooth;
        }
    </style>
    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        HPCC visualization
    </a>
</nav>
<main>
    <section class="row justify-content-md-center">
        <div class="justify-content-md-center row"  style="width: 90%">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
            </div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 justify-content-md-center" id="gallery_tab">
                <div class="col mb-4 gtab">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="row" data-spy="scroll" data-target="#gallery_tab" data-offset="0">
        <div class="container" id="detailList">
            <div></div>
        </div>
    </section>
</main>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<script>
    AOS.init();
    d3.json('src/data/project.json').then(_data=>{
        const data = d3.entries(_data);
        d3.select('#gallery_tab').selectAll('div.gtab')
        .data(data).join('div')
        .attr('class','gtab col mb-4')
            .html(d=>`<a href="#${str2class(d.key)}"><div class="card h-100">
                        <img src="src/image/${d.value.thumb}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="card-title">${d.value.title}</span>
                        </div>
                    </div></a>`)
        d3.select('#detailList').selectAll('div.detail')
            .data(data).join('div')
            .attr('class','detail')
            .attr('data-aos',(d,i)=>(i%2)?'fade-left':'fade-right')
            .attr('class','row')
            .attr('id',d=>str2class(d.key))
            .html(d=>`<hr><h3>${d.key}</h3><ul>
    <li>Pros:<ul>${d.value.pros.map(e=>`<li>${e}</li>`).join('')}</ul></li>
    <li>Cons:<ul>${d.value.cons.map(e=>`<li>${e}</li>`).join('')}</ul></li>
    <li>Pros:<ul>${d.value.types.map(e=>`<li>${e}</li>`).join('')}</ul></li>
</ul>
 <img src="src/image/${d.value.thumb}" class="img-fluid" alt="...">
`)
        AOS.refresh();
    })
    function str2class(str){
        return str.replace(/ /g,'_');
    }


</script>

</body>
</html>
