                    <svg id="matrixLayout" style="overflow: hidden">
                        <defs>
                            <filter id="glow" width="300%" x="-100%" height="300%" y="-100%">
                                <feGaussianBlur class="blur" stdDeviation="3" result="coloredBlur"></feGaussianBlur>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"></feMergeNode>
                                    <feMergeNode in="SourceGraphic"></feMergeNode>
                                </feMerge>
                            </filter>
                        </defs>
                    </svg>

                    position: absolute;

                    left: 0;
                    width:100%;
                    height:100%;pointer-events: none

                    </d3fc-group>

                                        </div>
