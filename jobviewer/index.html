    <div class="container" style="margin-top: 56px;margin-bottom: 20px">
        <div class="row align-items-center">
            <div class="row col-12" id="timelineControl">

            </div>
        </div>
    </div>
        <div class="row" id="circularLayoutHolder" style="position: relative;height: calc(100vh - 116px);width: 100%; margin: 0px">
    <!--        <div id="circularLayoutHolder" style="height: 100%;width: 100%">-->
            <svg id="circularLayout">
                <defs>
                    <filter id="glow" width="300%" x="-100%" height="300%" y="-100%">
                        <feGaussianBlur class="blur" stdDeviation="3" result="coloredBlur"></feGaussianBlur>
                        <feMerge>
                            <feMergeNode in="coloredBlur"></feMergeNode>
                            <feMergeNode in="SourceGraphic"></feMergeNode>
                        </feMerge>
                    </filter>
                </defs>
            </svg>
            <div id="legendHolder" class="position-absolute" style="top:0px">
                <div class="row">
                    <label class="col-6" for="userSort">Sort user by: </label>
                    <select class="col-6" id="userSort">
                        <option value="job">#Jobs</option>
                        <option value="compute">#Compute</option>
                        <option value="metric">Current metric</option>
                    </select>
                </div>
                <div class="row">
                    <label class="col-6" for="serviceSelection">Visualizing: </label>
                    <select class="col-6" id="serviceSelection">
                    </select>
                </div>
                <div class="row justify-content-center legendView hide">
                    <div class="col-7">
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-max">max</span>
                            </div>
                            <input type="number" id="range_max" class="form-control range" aria-label="range_max" aria-describedby="addon-max">
                        </div>
                        <svg class="legend"></svg>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-min">min</span>
                            </div>
                            <input type="number" id="range_min" class="form-control range" aria-label="range_min" aria-describedby="addon-min">
                        </div>
                        <div class="btn-group hide" role="group" >
                            <button id="range_apply" type="button" class="btn btn-success">Apply</button>
                            <button id="range_reset" type="button" class="btn btn-secondary">reset</button>
                        </div>
                    </div>
                </div>
                <div class="row clusterView hide" style="width: 300px">
                    <div  class="row col-12">
                        <label for="clusterMethod" class="col-6 radarcontroller_layout"> Grouping Method</label>
                        <select id="clusterMethod" class="col-6 radarcontroller_layout">
                            <option value="leaderbin" selected="selected">Leader Bin</option>
                            <option value="kmean">K-means</option>
                            <!--<option value="binarybin">Binary bin</option>-->
                        </select>
                    </div>
                    <div  class="row col-12">
                        <label for="normMethod" class="col-6 radarcontroller_layout"> Distance Function</label>
                        <select id="normMethod" class="col-6 radarcontroller_layout">
                            <option value="l1">L1 norm - Manhattan Distance</option>
                            <option value="l2" selected="selected">L2 norm - Euclidean Distance</option>
                        </select>
                    </div>
                    <form action="#" class='clusterProfile row col-12' id = "leaderbinprofile" onsubmit="recalculateCluster( {clusterMethod: 'leaderbin',normMethod:$('#normMethod').val(),bin:{startBinGridSize: +$('#startBinGridSize').val(),range: [+$('#lowrange').val(),+$('#highrange').val()]}},onchangeCluster);return false;">
                        <label for="startBinGridSize" class="col-6 radarcontroller_layout hide">Initial diameter</label>
                        <div  class="col-6 hide">
                            <input type="number" id="startBinGridSize" class="radarcontroller_layout browser-default">
                        </div>
                        <label for="lowrange" class="col-6 radarcontroller_layout">#Groups from </label>
                        <input type="number" id="lowrange" class="col-2 radarcontroller_layout browser-default no_leftmagrin">
                        <span class="col-2 no_leftmagrin">to</span>
                        <input type="number" id="highrange" class="col-2 radarcontroller_layout browser-default no_leftmagrin" >

                        <button type="submit" class="btn btn-success animatIcon"><div>Submit</div></button>

                    </form>
                    <form action="#" class='clusterProfile hide row col-12' id = "kmeanprofile" onsubmit="recalculateCluster( {clusterMethod: 'kmean',normMethod:$('#normMethod').val(),bin:{k: +$('#knum').val(),iterations: +$('#kiteration').val()}},onchangeCluster);return false;">
                        <label for="knum" class="col-6 radarcontroller_layout">#Groups</label>

                        <input type="number" id="knum" class="col-6 radarcontroller_layout browser-default no_leftmagrin">
                        <label for="knum" class="col-6 radarcontroller_layout">#Iterations</label>
                        <input type="number" id="kiteration" class="col-6 radarcontroller_layout browser-default no_leftmagrin" >

                        <button type="submit" class="btn btn-success animatIcon"><div>Submit</div></button>
                    </form>
                    <form action="#" class='clusterProfile hide row valign-wrapper' id = "binarybinprofile" onsubmit="recalculateCluster( {clusterMethod: 'binarybin',normMethod:$('#normMethod').val()},onchangeCluster);return false;">
                        <div  class="col-3 no_padding valign-wrapper center-align" >
                            <button type="submit" class="btn btn-success animatIcon"><div>Submit</div></button>
                        </div>
                    </form>
                    <div class="row s12 flex_contain flex_warp white" id="clusterDisplay">
                    </div>
                </div>
            </div>
    <!--        </div>-->
        </div>

    <div class="floatRight card bg-secondary mb-3 informationHolder hide">
        <div class="card-header">
            User Info
        </div>
        <div class="card-body">

        </div>
    </div>
