<div id="wrapper" (window:resize)="onResize()" id="Maincontent" class="container-fluid">

  <app-circular-layout [width]="1000" [height]="600" [margin]="{top: 0, right: 100, bottom: 80, left: 0}" [style.display]="true" [scheme]="datum"></app-circular-layout>
</div>
<div class="d-flex justify-content-center cover text-center" *ngIf="isPagebusy">
  <div class="spinnerC">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
